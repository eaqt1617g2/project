<ion-view title="Login" id="access">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div>
        <img src="img/logo_shopin.PNG" width="50%" height="" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="text" placeholder="" ng-model="User.email">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="User.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" ng-click="loginNormal(User)" class="button button-stable  button-block">LOG IN</button>
      <div class="spacer" style="height: 40px;"></div>
      <div id="login-button-bar3" class="button-bar">
        <button id="login-button11" ng-click="loginFacebook()" class="button button-positive  button-block icon ion-social-facebook"></button>
        <button id="login-button12" ng-click="loginTwitter()" class="button button-calm  button-block icon ion-social-twitter"></button>

        <button id="login-button13" ng-click="loginGoogle2()" class="button button-assertive  button-block icon ion-social-googleplus"></button>
      </div>
    </form>
  </ion-content>
</ion-view>

<a ui-sref="tabsController.lastMinuteDefaultPage" menu-close="" id="menu-button4" class="button button-dark button-large button-block icon-right ion-android-home" data-componentid="button4" href="#/page4/page5">Home</a>
