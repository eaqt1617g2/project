<ion-view title="Detail Default Page" id="/detail/:loginid">
  <ion-content padding="true" class="has-header">
    <div id="detailDefaultPage-container4">
      <ion-item class="item-avatar" id="lastMinuteDefaultPage-list-item9" ng-click="verUsuario(item.author.loginid)">
        <img src={{item.author.photo_user||"/img/qK2w8Ne5QRyJIcQP5S5J_profileTestPic3.png"}}>
        <h4>{{item.author.displayname}}  <h5>{{item.creation_date | date:'dd/MM/yyyy HH:mm'}}</h5></h4>{{item.likes.length}} <i class="icon ion-heart"></i>
      </ion-item>
      <p></p>
      <div class="row">
        <div class="col"><button class="button icon ion-heart" ng-hide="liked" ng-click="like()"></button><button class="button icon ion-heart-broken" ng-show="liked" ng-click="dislike()"></button></div>
        <div class="col col-75">{{item.title}}</div>
      </div>
      <div class=" item item-image" >
        <a style="display:block;" >
          <img src="/img/{{item.pic_id}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </a>
      </div>
      <p></p>
      <div class="list animate-fade-slide-in-right">
        <h4>{{item.comments.length}} Comentarios</h4>
        <a class="item item-avatar item-icon-right" ng-repeat="comment in item.comments">
          <img src={{user.photo_user||"img/qK2w8Ne5QRyJIcQP5S5J_profileTestPic3.png"}}>
          <h2>{{comment.author_loginid}}{{comment.creation_date}}</h2>
          <p>{{comment.content}}</p>
          <i class="icon ion-chatbubble muted"></i>
        </a>
      </div>
      <p></p>
      <label class="item item-input" id="signup-input8">
        <input type="text" placeholder="Haz un comentario" ng-model="newComment.">
      </label>
      <p></p>
      <button id="button30" ng-click="createComment()" class="button button-stable  button-block">Comentar</button>
    </div>
  </ion-content>
</ion-view>
