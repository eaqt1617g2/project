<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Crear Usuario</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <form class="simple-form">
            <div class="form-group">
                <label for="user-loginid">Loginid</label>
                <input type="text" class="form-control" id="user-loginid" placeholder="Identificador" ng-model="user.loginid">
            </div>
            <div class="form-group">
                <label for="user-name">Nombre</label>
                <input type="text" class="form-control" id="user-name" placeholder="Nombre" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="user-last_name">Apellido</label>
                <input type="text" class="form-control" id="user-last_name" placeholder="Apellido" ng-model="user.last_name">
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="text" class="form-control" id="user-email" placeholder="Dirección de correo electrónico" ng-model="user.email">
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña</label>
                <input type="password" class="form-control" id="user-password" placeholder="Contraseña" ng-model="user.password">
            </div>

            <input type="submit"  ng-click="createUser(user)" onclick = "location='admin#/'" value="Añadir usuario" class="btn btn-default">
        </form>

    </div>
    <!-- /.col-lg-12 -->
</div>
