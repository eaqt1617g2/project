
<div class="row">
    <div class="col-lg-12">        
        <h1 class="page-header">Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de usuarios registrados
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Loginid</th>
                            <th>Name</th>
                            <th>Lasname</th>
                            <th>E-mail</th>
                            <th>Creation date</th>
                            <th>Last login date</th>                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.loginid}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.creation_date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                            <td>{{user.last_login_date | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                            <td><a ng-href="admin#/modify/{{user._id}}"><i class="fa fa-pencil-square-o fa-fw"></i></a><a ng-click="deleteUser(user._id)" ><i class="fa fa-trash-o fa-fw"></i></a></td>
                            <!-- <td><button type="button" class="btn btn-warning" ng-click = "getUser(user._id)" onclick = "location='admin#/modify'">Editar</button><button type="button" class="btn btn-danger" ng-click="deleteUser(user._id)">Borrar</button></td> -->

                        </tr>                                       
                    </tbody>
                </table>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
