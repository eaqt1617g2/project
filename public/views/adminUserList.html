

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Lista de usuarios registrados
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Loginid</th>
                            <th>Name</th>
                            <th>Lasname</th>
                            <th>E-mail</th>
                            <th>Creation date</th>
                            <th>Last login date</th>                            
                            <th>Funciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td>{{user.loginid}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.creation_date}}</td>
                            <td>{{user.last_login_date}}</td> 
                            <td><button type="button" class="btn btn-warning" ng-click = "getUser(user._id)" ng-hide="formVisibility" >Editar</button></td>


                            <form ng-show="formVisibility" class="simple-form">
                                <div class="form-group">
                                    <label for="user-id">ID</label>
                                    <input type="text" class="form-control" id="user-id" placeholder="Identificador" ng-model="user._id"disabled>
                                </div>
                                <div class="form-group">
                                    <label for="user-loginid">Loginid</label>
                                    <input type="text" class="form-control" id="user-loginid" placeholder="Usuario" ng-model="user.loginid"disabled>
                                </div>
                                <div class="form-group">
                                    <label for="user-password">Password</label>
                                    <input type="password" class="form-control" id="user-password" placeholder="Contraseña" ng-model="user.password">
                                </div>
                                <div class="form-group">
                                    <label for="user-name">Nombre</label>
                                    <input type="text" class="form-control" id="user-name" placeholder="Nombre" ng-model="user.name">
                                </div>
                                <div class="form-group">
                                    <label for="user-last_name">Apellido</label>
                                    <input type="text" class="form-control" id="user-last_name" placeholder="Apellido" ng-model="user.last_name">
                                </div>
                                <div class="form-group">
                                    <label for="user-email">Email</label>
                                    <input type="text" class="form-control" id="user-email" placeholder="Dirección de correo electrónico" ng-model="user.email">
                                </div>

                                <input type="submit" ng-click="changeUser(user)" value="Modificar usuario" class="btn btn-warning">
                            </form>

                        </tr>                                       
                    </tbody>
                </table>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
