<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Crear Usuario</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <form ng-submit="createUser(user)">
            <div class="form-group">
                <label for="user-loginid">Loginid</label>
                <input type="text" class="form-control" id="user-loginid" placeholder="Nombre de usuario" ng-model="user.loginid" required>
            </div>
            <div class="form-group">
                <label for="user-name">Nombre</label>
                <input type="text" class="form-control" id="user-name" placeholder="Nombre" ng-model="user.name" required>
            </div>
            <div class="form-group">
                <label for="user-last_name">Apellido</label>
                <input type="text" class="form-control" id="user-last_name" placeholder="Apellido" ng-model="user.last_name" required>
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="text" class="form-control" id="user-email" placeholder="Dirección de correo electrónico" ng-model="user.email" required>
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña</label>
                <input type="password" class="form-control" id="user-password" placeholder="Contraseña" ng-model="user.password" required>
            </div>

            <input type="submit" value="Añadir usuario" class="btn btn-default">
        </form>

    </div>
    <!-- /.col-lg-12 -->
</div>
