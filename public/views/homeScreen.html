<div id="content-wrapper">
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-3">
                <div id="profile-preview" class="module">
                    <div id="profile-pre-header">
                        <a href="#"><img src={{user.profile_pic_url}}></a>
                        <h3>{{user.name}} {{user.last_name}}</h3>
                        <h4>{{user.loginid}}</h4>
                    </div>
                    <div  id="profile-pre-stats">
                        <div class="row">
                            <div class="col-md-4">
                                <h5>ART√çCULOS</h5>
                                <h6>{{user.items}}</h6>
                            </div>
                            <div class="col-md-4">
                                <h5>SEGUIDORES</h5>
                                <h6>{{user.followers}}</h6>
                            </div>
                            <div class="col-md-4">
                                <h5>SIGUIENDO</h5>
                                <h6>{{user.following}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="filters" class="module">
                    <div class="module-header">
                        <h2><i class="fa fa-filter fa-2x"></i> Filters</h2>
                    </div>
                    <p><br>No implementado</p>
                </div>
            </div>
            <div class="col-md-9">
                <div id="main-module">
                    <div class="row items-row">
                        <div class="col-md-4" ng-repeat="item in items">
                            <div class="item-wrapper">
                                <div>
                                    <a href="#"><img class="item-pre-pic" src={{item.pic_url}}></a>
                                </div>
                                <div class="item-pre-info">
                                    <h2>{{item.title}}</h2>
                                    <div class="item-pre-stats">
                                        <p><i class="fa fa-heart"></i> {{item.likes}} <i class="fa fa-comments-o"></i> {{item.num_comments}}</p>
                                    </div>
                                </div>
                                <div class="item-pre-footer">
                                    <h3><a>@{{item.author}}</a> - {{item.date | date:'dd/MM/yyyy HH:mm:ss'}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
