
<form action="/login" method="post">
    <div class="form-group">
        <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" name="email">
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-lg btn-primary btn-block" value="Log In">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <br>
                    <div class="col-xs-4">
                        <a href="/auth/facebook" class="btn btn-lg btn-block btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="/auth/twitter" class="btn btn-lg btn-block btn-info"><span class="fa fa-twitter"></span> Twitter</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="/auth/google" class="btn btn-lg btn-block btn-danger"><span class="fa fa-google-plus"></span> Google</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
